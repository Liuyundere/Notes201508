<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>


	<script type="text/javascript">
	var arr = [1,2,3,4,5,6,7];
	document.write("原来的数组是[" + arr.toString() + "]<br><br><br>");


	Array.prototype.mySlice = function(a,b){
		var newArr = [],
			len = this.length,
			a = (a == undefined || !Number(a)) ? 0 : (Number(a) > 0 ? Number(a) : Number(a) + len),
			b = b == undefined ? len : b,
			i = 0;
		b = (!Number(b) ? 0 : (Number(b) > 0 ? Number(b) : Number(b) + len)), 
		b = b > len ? len : b;
		if(a < b){
			for(; i < b - a; i++){
				newArr[i] = this[a + i];
			}
		}
		return newArr;
	}

	function compare(a,b){
		var a1 = typeof a == "string" ? '"' + a + '"' : a || '',
			b1 = typeof b == "string" ? '"' + b + '"' : b == undefined ? '' : ',' + b;
		document.write("用slice(" + a1 + b1 + ")返回的数组是：[" + arr.slice(a,b) + "]<br>");
		document.write("用mySlice(" + a1 + b1 + ")方法返回的数组是：[" + arr.mySlice(a,b) + "]<br><br><br>");
	}
	compare();
	compare(1,3);
	compare(2);
	compare(-3,-1);
	compare(1,-5);
	compare(10,30);
	compare(1,30);
	compare(10,3);
	compare('as','bg');
	compare("1",2);
	compare("1",'2');
	compare("1aa",'2');
	compare("1aa",'2aa');
	</script>
</body>
</html>
